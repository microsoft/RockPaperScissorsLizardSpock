{{- $name := include "rpsls-java.fullname" . -}}


apiVersion: v1
kind: ConfigMap
metadata:
  name: "cfg-{{ $name }}"
  labels:
    app: {{ template "rpsls-java.name" . }}
    chart: {{ template "rpsls-java.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  APPLICATION_INSIGHTS_IKEY:  {{ .Values.inf.appinsights.id }}
  
